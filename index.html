<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralHook | Signal in the Void</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,400&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #080B11;
            --bg-secondary: #0E1420;
            --bg-card: #111827;

            --accent-primary: #00E5FF;   /* Cyan */
            --accent-secondary: #7B61FF; /* Violet */
            --accent-warm: #FF6B35;      /* Orange */

            --text-primary: #F0F4FF;
            --text-secondary: #6B7A99;
            --text-dim: #2E3A52;

            --font-display: 'Syne', sans-serif;
            --font-body: 'DM Mono', monospace;

            --ease-custom: cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-body);
            background-image:
                radial-gradient(circle at 15% 15%, rgba(0, 229, 255, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 85% 85%, rgba(123, 97, 255, 0.08) 0%, transparent 40%),
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 40px 40px, 40px 40px;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: var(--font-display);
        }

        /* Title Reactivity */
        h1.title-reactive {
            transition: letter-spacing 0.4s var(--ease-custom), text-shadow 0.3s var(--ease-custom);
            cursor: default;
            position: relative;
        }
        
        h1.title-reactive:hover {
            letter-spacing: 0.05em;
            text-shadow: -3px 0 rgba(0, 229, 255, 0.6), 3px 0 rgba(123, 97, 255, 0.6);
        }

        /* Custom Input Styles for Gradient Border */
        .input-container {
            position: relative;
            background: var(--bg-card);
            border-radius: 6px;
            z-index: 1;
            transition: transform 0.3s var(--ease-custom);
        }

        .input-container::before {
            content: "";
            position: absolute;
            inset: -1px;
            z-index: -1;
            border-radius: 7px;
            background: linear-gradient(135deg, rgba(0, 229, 255, 0.15), rgba(123, 97, 255, 0.1), transparent);
            transition: all 0.3s var(--ease-custom);
            opacity: 0.4;
        }

        /* Hover State */
        .input-container:hover::before {
            opacity: 0.8;
            background: linear-gradient(135deg, rgba(0, 229, 255, 0.5), rgba(123, 97, 255, 0.3), transparent);
            box-shadow: 0 0 12px rgba(0, 229, 255, 0.1);
        }

        /* Focus State */
        .input-container:focus-within::before {
            opacity: 1;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.25);
        }

        textarea, select {
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: var(--font-body);
            border: none;
            border-radius: 6px;
            width: 100%;
            outline: none;
            resize: none;
            transition: background 0.3s var(--ease-custom);
        }
        
        .input-container:hover textarea, 
        .input-container:hover select {
            background: #141b29; /* Slightly lighter on hover */
        }
        
        textarea::placeholder {
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* CTA Button */
        .btn-primary {
            background-color: var(--accent-warm);
            color: #fff;
            font-family: var(--font-body);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.25s var(--ease-custom);
            border-radius: 6px;
        }

        .btn-primary:hover {
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.3);
            transform: translateY(-1px);
            filter: brightness(1.1);
        }

        .btn-primary:active {
            transform: scale(0.97);
        }

        /* Hook Card */
        .hook-card {
            background: var(--bg-card);
            border-left: 2px solid var(--accent-primary);
            border-radius: 0 6px 6px 0;
            position: relative;
            transition: all 0.3s var(--ease-custom);
            opacity: 0; /* For animation */
        }

        .hook-card:hover {
            background: #141D2F;
            border-left-color: var(--accent-secondary);
            transform: translateX(4px);
        }

        .copy-btn {
            opacity: 0;
            transition: opacity 0.2s var(--ease-custom);
        }

        .hook-card:hover .copy-btn {
            opacity: 1;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-enter {
            animation: slideUp 0.6s var(--ease-custom) forwards;
        }
        
        /* Loader Animation */
        #loader {
            background: linear-gradient(90deg, var(--bg-card) 0%, #162032 50%, var(--bg-card) 100%);
            background-size: 200% 100%;
            animation: shimmerBackground 1.5s infinite linear;
        }

        @keyframes shimmerBackground {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .loading-dot {
            animation: pulse 1.2s infinite ease-in-out both;
            background-color: var(--accent-primary);
            border-radius: 50%;
            display: inline-block;
            height: 6px;
            width: 6px;
        }
        
        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes pulse {
            0%, 100% { 
                transform: scale(0.6); 
                opacity: 0.5; 
                box-shadow: 0 0 0 rgba(0, 229, 255, 0);
            }
            50% { 
                transform: scale(1.2); 
                opacity: 1; 
                background-color: #A5F3FC; /* Light cyan tip */
                box-shadow: 0 0 8px var(--accent-primary); 
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--text-dim);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Gradient Divider */
        .gradient-divider {
            height: 1px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), transparent);
            margin-top: 1.5rem;
            margin-bottom: 2.5rem;
            opacity: 0.5;
        }
    </style>
</head>
<body class="flex flex-col items-center py-16 px-4">

    <!-- Main Container -->
    <main class="w-full max-w-[780px] z-10">
        
        <!-- Header -->
        <header class="mb-8 animate-enter" style="animation-delay: 0ms;">
            <h1 class="title-reactive text-4xl md:text-5xl font-extrabold tracking-tight text-[var(--text-primary)] mb-2 uppercase">
                ViralHook
            </h1>
            <p class="text-[var(--text-secondary)] text-sm md:text-base font-mono tracking-wide max-w-lg">
                Signal in the void. High-precision content hooks.
            </p>
            <div class="gradient-divider"></div>
        </header>

        <!-- Input Section -->
        <section class="space-y-8 animate-enter" style="animation-delay: 100ms;">
            
            <!-- Topic -->
            <div class="space-y-3">
                <label for="topic" class="block text-xs font-mono uppercase tracking-widest text-[var(--text-secondary)] pl-1">Target Subject</label>
                <div class="input-container p-[1px]">
                    <textarea 
                        id="topic" 
                        rows="3"
                        placeholder="ENTER CONTENT TOPIC OR KEYWORD..." 
                        class="p-4 focus:ring-0 text-sm"
                    ></textarea>
                </div>
            </div>

            <!-- Controls Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Platform -->
                <div class="space-y-3">
                    <label for="platform" class="block text-xs font-mono uppercase tracking-widest text-[var(--text-secondary)] pl-1">Platform Vector</label>
                    <div class="input-container p-[1px]">
                        <select id="platform" class="p-4 text-sm appearance-none cursor-pointer">
                            <option value="TikTok">TikTok</option>
                            <option value="Reels">Instagram Reels</option>
                            <option value="Shorts">YouTube Shorts</option>
                            <option value="LinkedIn">LinkedIn Video</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-[var(--text-secondary)]">
                            <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>

                <!-- Tone -->
                <div class="space-y-3">
                    <label for="tone" class="block text-xs font-mono uppercase tracking-widest text-[var(--text-secondary)] pl-1">Modulation</label>
                    <div class="input-container p-[1px]">
                        <select id="tone" class="p-4 text-sm appearance-none cursor-pointer">
                            <option value="Viral">Viral (High Energy)</option>
                            <option value="Emotional">Emotional (Deep)</option>
                            <option value="Educational">Educational (Value)</option>
                            <option value="Shock">Contrarian (Pattern Break)</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-[var(--text-secondary)]">
                            <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Generate Button -->
            <button 
                id="generateBtn"
                onclick="generateHooks()"
                class="btn-primary w-full py-4 text-sm tracking-widest mt-4 relative overflow-hidden"
            >
                <span id="btnText">INITIALIZE GENERATION</span>
                <div id="loader" class="hidden absolute inset-0 flex items-center justify-center space-x-1 border border-[var(--accent-primary)] rounded-md">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
            </button>

        </section>

        <!-- Output Section -->
        <div id="results-container" class="hidden mt-12 space-y-6">
            <div class="flex items-end justify-between border-b border-[var(--text-dim)] pb-2 mb-6">
                <h2 class="text-sm font-mono uppercase tracking-widest text-[var(--text-primary)]">Output Stream</h2>
                <span class="text-[10px] font-mono text-[var(--accent-primary)] uppercase">Ready</span>
            </div>
            
            <div id="hooks-list" class="space-y-4">
                <!-- Cards injected here -->
            </div>
        </div>

    </main>

    <!-- Minimal Toast -->
    <div id="toast" class="fixed bottom-10 left-1/2 transform -translate-x-1/2 bg-[var(--bg-card)] border border-[var(--accent-primary)] text-[var(--accent-primary)] px-6 py-3 rounded shadow-[0_0_20px_rgba(0,229,255,0.15)] opacity-0 transition-all duration-300 pointer-events-none z-50 flex items-center space-x-3 font-mono text-xs uppercase tracking-wider">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
        <span>Sequence Copied</span>
    </div>

    <script>
        // --- Templates ---
        const templates = {
            Viral: [
                "Stop doing {topic} like this (do this instead)",
                "Nobody is talking about this {topic} hack...",
                "The secret to {topic} that 99% of people miss",
                "I tried {topic} for 30 days and here's what happened",
                "This one mistake is killing your {topic} results",
                "POV: You finally figured out {topic}",
                "If you want to master {topic}, watch this",
                "The {topic} industry doesn't want you to know this"
            ],
            Emotional: [
                "I wish I knew this before starting {topic}...",
                "The sad truth about {topic} nobody tells you",
                "Why I almost gave up on {topic} (and why I didn't)",
                "This {topic} tip changed my life forever",
                "To the person struggling with {topic}, hear this",
                "The moment I realized {topic} wasn't what I thought",
                "Stop being so hard on yourself about {topic}",
                "The real reason you aren't seeing results with {topic}"
            ],
            Educational: [
                "3 steps to master {topic} in 2024",
                "How to {topic} without wasting time",
                "The ultimate guide to {topic} for beginners",
                "My simple framework for {topic}",
                "5 tools you need for {topic} right now",
                "Stop {topic} the hard way (try this workflow)",
                "The science behind why {topic} works",
                "How I went from zero to hero in {topic}"
            ],
            Shock: [
                "Your {topic} strategy is a lie.",
                "Delete your {topic} app right now.",
                "Unpopular opinion: {topic} is a waste of time unless...",
                "Why you are failing at {topic} (Brutal Truth)",
                "Stop listening to 'gurus' about {topic}",
                "This {topic} advice is dangerous.",
                "I'm exposing the truth about {topic}",
                "Don't start {topic} until you watch this video"
            ]
        };

        const universalTemplates = [
            "Wait, you didn't know this about {topic}?",
            "7 seconds to change how you see {topic}",
            "The lazy person's guide to {topic}"
        ];

        function cleanInput(text) {
            let clean = text.trim();
            clean = clean.replace(/^(how to|learning to|ways to|tips for|guide to)\s+/i, "");
            if (clean.length > 3 && clean !== clean.toUpperCase()) {
                clean = clean.toLowerCase();
            }
            return clean;
        }

        function generateHooks() {
            const topicInput = document.getElementById('topic').value;
            const tone = document.getElementById('tone').value;
            const resultsContainer = document.getElementById('results-container');
            const hooksList = document.getElementById('hooks-list');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('loader');

            if (!topicInput.trim()) {
                document.getElementById('topic').focus();
                // Visual feedback for error?
                const container = document.querySelector('.input-container textarea').parentElement;
                container.style.boxShadow = "0 0 0 2px rgba(255, 107, 53, 0.5)";
                setTimeout(() => container.style.boxShadow = "none", 500);
                return;
            }

            // Simulate loading state for "premium" feel
            btnText.classList.add('opacity-0');
            loader.classList.remove('hidden');
            
            setTimeout(() => {
                // Logic
                const cleanTopic = cleanInput(topicInput);
                let pool = templates[tone] || templates['Viral'];
                pool = [...pool, ...universalTemplates];
                const shuffled = pool.sort(() => 0.5 - Math.random());
                const selectedTemplates = shuffled.slice(0, 5);

                hooksList.innerHTML = '';
                
                selectedTemplates.forEach((template, index) => {
                    const hookText = template.replace(/{topic}/g, cleanTopic);
                    
                    const card = document.createElement('div');
                    card.className = "hook-card p-5 flex items-center justify-between cursor-pointer group";
                    // Stagger animation: base delay + index * step
                    const delay = 100 + (index * 80);
                    card.style.animation = `slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards ${delay}ms`;
                    card.onclick = () => copyToClipboard(hookText);
                    
                    card.innerHTML = `
                        <p class="text-[var(--text-primary)] font-mono text-sm md:text-base leading-relaxed tracking-wide">"${hookText}"</p>
                        <button class="copy-btn text-[var(--accent-primary)] p-2 rounded hover:bg-[var(--bg-secondary)] transition-colors" aria-label="Copy">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
                        </button>
                    `;
                    
                    hooksList.appendChild(card);
                });

                // Reset Button
                btnText.classList.remove('opacity-0');
                loader.classList.add('hidden');

                // Show Results
                resultsContainer.classList.remove('hidden');
                
                // Scroll
                setTimeout(() => {
                    resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);

            }, 600); // 600ms artificial delay for weight
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('opacity-0', 'translate-y-4');
            toast.classList.add('opacity-100', 'translate-y-0');
            
            setTimeout(() => {
                toast.classList.remove('opacity-100', 'translate-y-0');
                toast.classList.add('opacity-0', 'translate-y-4');
            }, 2000);
        }
    </script>
</body>
</html>
